<!doctype html>
<html>

<head>
  <title>ChatPod</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
  <div id="header">
    <img src="logo.png" width="300px" height="94px">
    <hr>
    <div id="chatTitle"></div>
  </div>

    <div class="messageRegion">
      <form action="" id="chat">
        <div class="chatArea" id="chatArea" >
            <ul id="messages"></ul>
        </div>

        <div id="chatBot">
          <p id="username"></p>
          <input id="chatTextBox" type="text" placeholder="Put your message here" maxlength="140">
          <button id="submitButton" type="button" length="50">Submit</button>
        </div>
      </form>
    </div>
</body>

</html>
