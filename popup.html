<!doctype html>
<html>

<head>
  <title>ChatPod</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
  <div id="header">
    <h1>Welcome to the Chat!</h1>
    <hr>
    <div id="chatTitle"></div>
  </div>

    <div class="messageRegion">
      <form action="" id="chat">
        <div class="chatArea" >
            <ul id="messages"></ul>
        </div>

        <div id="login">
          <input id="loginId" type="text" placeholder="Username" maxlength="15">
          <button id="submitUsername" type="button">Login</button>
        </div>

        <div id="chatBot" class="hide">
          <p id="username"></p>
          <input id="chatTextBox" type="text" placeholder="Put your message here" maxlength="140">
          <button id="submitButton" type="button" length="50">Submit</button>
        </div>
      </form>
    </div>
</body>

</html>
